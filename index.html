    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Narrate Text</title>
    <link rel="icon" href="https://sentient.io/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://sentient.io/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <h4 class="title-sent">Narrate Text</h4> <span class="tag"><em>DEMO</em></span>
                <p class="mt-2">This demo app narrates written English or Mandarin text in a female voice.
					User can choose between English or Mandarin speech synthesis, each powered by separate microservices</p>
            </div>
            <div class="col-sm-4 text-right">
                <div class="intro-btns">
                    <div>
                        <a href="https://platform.sentient.io/solution#text-to-speech_eng_schi" target="_blank">
                            <button type="button" class="btn-outline"> More Info </button>
                        </a>
                    </div>
                    <div>

                        <a href="https://github.com/sentient-io/platform-demo_apps-tts.git" target="_blank">
                            <button type="button" class="btn-solid"> Demo App Code </button>
                        </a>

                    </div>
                </div>
            </div>
        </div>

        <div class="row  mt-4">
            <div class="col-xs-12">
                <div>
                    <label class="container-radio">English
                        <input type="radio" value="1" name="language" checked onclick="charCount()">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container-radio">Mandarin
                        <input type="radio" value="0" name="language" onclick="charCount()">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="text-center">
                    <div style="position: relative;">
                        <div class="text-box">
                            <textarea style="resize: none" placeholder="Put some text here to convert to speech.."
                                name="query" id="query" class="query txt-area"></textarea>
                        </div>
                        <div type="button" onclick="cleartextboxes()">
                            <span class="reset"><em>Clear</em></span>
                        </div>
                    </div>
                    <div class="mt-2" id="count">
                        <span>Characters left : 0/2000</span>
                    </div>
                    <button class="btn-solid mt-3 txt-to-speech" onclick="keyPressMe()"><span class="p-LR-1">Convert to
                            Speech </span><i class="fa fa-caret-right"></i></button>
                    <button class="btn-solid mt-3 bg-fade speech-processing" style="display:none;"><span
                            class="p-LR-1">Processing
                        </span><i class="fa fa-spinner fa-spin"></i></button>

                    <div class="audio-box mt-4">
                        <div id="demo">
                            <audio id="audio" onclick="playAudio()" controls>
                                <source src="" type='audio/mp3'>
                            </audio>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 text-center">
            <span class="back-to-home"><a><i class="fa fa-long-arrow-left" aria-hidden="true"></i> <span>Back to All
                        Demo Apps</span></a></span>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="dashLogo">
            <img class="whater-mark" src="img/logo.svg" alt="logo" />
        </div>
    </div>

    <!-- Modal -->
    <div id="confirmation-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header border-buttomoNone">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title modal-head">Warning</h4>
                </div>
                <div class="modal-body">
                    <p id="errorTxt"></p>
                </div>
                <div class="modal-footer border-topNone">
                    <button type="button" class="btn-solid" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="js/cont.js"></script>

    <script>
        $(".txt-to-speech").attr('disabled', true);
        $(".txt-area").on('keyup', function () {
            if ($(this).val() != '') {
                $(".txt-to-speech").attr('disabled', false);
            } else {
                $(".txt-to-speech").attr('disabled', true);
            }
        });
    </script>
</body>

</html>
